<app-Titulo [titulo]="'Eventos'"></app-Titulo>

<div action="" class="form-inline">
  <div class="form-group mb-2">
    <label class="mr-2">Filtro:</label>
    <input [(ngModel)]="filtroLista"
    type="text" class="form-control mr-2" placeholder="buscar">

  </div>
</div>

<table class="table table-striped">
  <thead class="thead-dark">
    <tr>
      <th><button type="button" class="btn btn-outline-light btn-sm" (click)="alterarImagem()"><i class="{{!showImg ?'fa fa-eye':'fa fa-eye-slash'}}"></i>{{!showImg ? '  Exibir' :'  Ocultar'}}</button></th>
      <th>#</th>
      <th>Tema</th>
      <th>Local</th>
      <th>Data</th>
      <th>Qtd Pessoas</th>
      <th>Lote</th>
      <th>Opções</th>
    </tr>
  </thead>
  <tbody *ngIf="eventos && eventos.length">
    <tr *ngFor="let evento of eventosFiltrados">
      <td><img [collapse]="!showImg" [isAnimated]=true src="/assets/{{evento.imagemURL}}" alt="Sem imagem do evento" [style.width.px]="widthImg" [style.margin.px]="marginImg"></td>
      <td>{{evento.id}}</td>
      <td>{{evento.tema}}</td>
      <td>{{evento.local}}</td>
      <td>{{evento.dataEvento | DateTimeFormat}}</td>
      <td>{{evento.qtdPessoas}}</td>
      <td>{{evento.lotes[0].nome}}</td>
      <td>
        <button type="button" class="btn btn-primary btn-sm mr-2" tooltip="Editar">
             <i class="fa fa-edit"></i>
        </button>
        <button type="button" class="btn btn-danger btn-sm" tooltip="Excluir" (click)="openModal(template)">
             <i class="fa fa-trash-can"></i>
        </button>
      </td>
  </tr>
</tbody>
<tfoot *ngIf="!eventos.length">
  <tr>
    <td colspan="8"><h4 class="text-center">Nenhum Evento Encontrado</h4></td>
  </tr>
</tfoot>

</table>
<!-- <pre>
{{eventos | json}}
</pre> -->
<ng-template #template>
  <div class="modal-body test-center">
    <p>Tem certeza que quer deletar este evento?</p>
    <button type="button" class="btn btn-default" (click)="confirm()">Sim</button>
    <button type="button" class="btn btn-primary" (click)="decline()">Não</button>
  </div>
</ng-template>
